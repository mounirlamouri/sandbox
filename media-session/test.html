<!DOCTYPE html>
<html>
<head>
  <title>Media Session Test page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <audio id=tetris controls>
      <source src="../media/tetris.mp3" type='audio/mp3'>
      <source src="../media/tetris.ogg" type='audio/ogg; codecs=vorbis'>
    </audio>
    <button id='activate'>Activate session</button>
</body>
<script>
  var audio = document.querySelector('audio');
  audio.session = new MediaSession();
  audio.session.metadata = new MediaMetadata({ title: 'Fake Title', album: 'Fake Album', artist: 'Justin Bieber' });
  
  document.querySelector('#activate').onclick = function() {
    audio.session.activate();
  };
</script>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Preload API exposure</title>
</head>
<body>
<div>none</div>
<video preload='none' playsinline src='https://webkit.org/wp-content/uploads/forever.mp4' controls></video>
<div>metadata</div>
<video preload='metadata' playsinline src='https://webkit.org/wp-content/uploads/forever.mp4' controls></video>
<div>auto</div>
<video preload='auto' playsinline src='https://webkit.org/wp-content/uploads/forever.mp4' controls></video>
<div>default (no value)</div>
<video playsinline src='https://webkit.org/wp-content/uploads/forever.mp4' controls></video>
<div>invalid value ('foobar')</div>
<video preload='foobar' playsinline src='https://webkit.org/wp-content/uploads/forever.mp4' controls></video>
</body>
<script>
var divs = document.querySelectorAll('div');
var vids = document.querySelectorAll('video');

for (var i = 0; i < vids.length; ++i) {
  divs[i].innerHTML += ' exposed as ' + vids[i].preload;
}
</script>
</html>
